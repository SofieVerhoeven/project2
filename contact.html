    <!-- Contact Formulier Titel -->
    <h1 class="text-center mt-4">Contact</h1>

    <!-- Contact Formulier -->
    <div class="contact-form">
      <form
        action="https://tm-statweb.be/forms.php"
        method="post"
        class="needs-validation"
        novalidate
      >
        <!-- Voornaam -->
        <div class="mb-3">
          <label for="naam" class="form-label">Voornaam</label>
          <input
            type="text"
            class="form-control"
            id="naam"
            name="naam"
            required
          />
          <div class="invalid-feedback">Vul uw voornaam in.</div>
        </div>

        <!-- Familienaam -->
        <div class="mb-3">
          <label for="lastname" class="form-label">Familienaam</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            required
          />
          <div class="invalid-feedback">Vul uw familienaam in.</div>
        </div>

        <!-- E-mailadres -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback">Vul een geldig e-mailadres in.</div>
        </div>

        <!-- Skills Interesse -->
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <select class="form-select" id="skills" name="skills" required>
            <option value="" selected disabled>Selecteer uw interesse</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
          </select>
          <div class="invalid-feedback">Selecteer een interesse.</div>
        </div>

        <!-- Bericht -->
        <div class="mb-3">
          <label for="message" class="form-label">Bericht</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            placeholder="Typ hier je bericht..."
            required
          ></textarea>
          <div class="invalid-feedback">Typ een bericht.</div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Verstuur</button>
        </div>
      </form>
    </div>
